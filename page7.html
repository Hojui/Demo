<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>作品 1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }

   
    .background {
      background-image: url('7.jpg'); 
      background-size: cover;
      background-position: center;
      filter: blur(0px); 
      width: 100%;
      height: 100%;
      position: absolute;
      z-index: 0;
    }

    
    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }

    
    .back-button {
      position: absolute;
      top: 30px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      transition: background-color 0.3s;
      z-index: 10;
    }
    .back-button:hover {
      background-color: #ffcc00;
    }

    
    
    .center-image {
      position: absolute;
      top: 55%;
      left: 35%;
      transform: translate(-50%, -50%);
      width: 1600px;
      height: auto;
      animation: float 3s ease-in-out infinite;
      z-index: 5;
    }

    
    @keyframes float {
      0% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-20px); }
      100% { transform: translate(-50%, -50%) translateY(0); }
    }

    
    .side-image {
      position: absolute;
      bottom: 36%;
      right: 11%;
      width: 400px;
      height: auto;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 1s;
      z-index: 5;
    }

    @keyframes fadeIn {
      from {
        transform: translateX(50px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
      
    }
    
  </style>
</head>
<body>
  
  <div class="background"></div>

  
  <div class="overlay">
    
    <a href="page4.html" class="back-button">← Back</a>

    
    <img src="monkey.png" alt="作品主圖" class="center-image" />

    
    <img src="bye.png" alt="右方圖片" class="side-image" />
  </div>

</body>
</html>
